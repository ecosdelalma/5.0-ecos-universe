from pathlib import Path

# HTML con animación de zoom lento solo en PC
html_zoom = """<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecos Universe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
        background: #000;
      }

      section {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        z-index: 0;
        background-color: black;
      }

      @media (min-width: 1024px) {
        video {
          object-fit: contain;
          animation: zoomSlow 20s ease-in-out infinite alternate;
        }

        @keyframes zoomSlow {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(1.08);
          }
        }
      }

      .ecos-label {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 10;
        font-size: 1.2rem;
        font-weight: 400;
        color: black;
      }

      .be-ecos-container {
        position: fixed;
        bottom: 35vh;
        width: 100%;
        display: flex;
        justify-content: center;
        z-index: 9999;
      }

      .be-ecos-btn {
        color: white;
        border: 1px solid white;
        padding: 0.5rem 1.5rem;
        border-radius: 9999px;
        font-size: 1rem;
        backdrop-filter: blur(6px);
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .be-ecos-btn:hover {
        background-color: white;
        color: black;
      }

      #signup-form {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #signup-form input {
        display: block;
        margin-bottom: 1rem;
        padding: 0.5rem;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }

      #signup-form button {
        padding: 0.5rem 1.5rem;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <section>
      <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4" />
        Tu navegador no soporta videos.
      </video>

      <div class="ecos-label">ecos</div>
    </section>

    <div class="be-ecos-container">
      <button
        id="be-ecos-btn"
        onclick="showForm()"
        class="be-ecos-btn"
      >
        be ecos
      </button>
    </div>

    <div id="signup-form">
      <form>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Contraseña" />
        <button type="submit">Unirme</button>
      </form>
    </div>

    <script>
      function showForm() {
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("be-ecos-btn").style.display = "none";
      }
    </script>
  </body>
</html>
"""

# Guardar como archivo HTML
output_path = Path("/mnt/data/index_ecos_animated_zoom.html")
output_path.write_text(html_zoom, encoding="utf-8")
