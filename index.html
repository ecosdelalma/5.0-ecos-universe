
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ecos Universe</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body, html {
                height: 100%;
                font-family: 'Georgia', serif;
                overflow: hidden;
            }
            .video-background {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                z-index: -1;
                object-fit: cover;
            }
            #ecos-text {
                position: absolute;
                top: 30%;
                width: 100%;
                text-align: center;
                font-size: 4em;
                color: white;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }
            #be-ecos-btn {
                position: absolute;
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.15);
                border: 1px solid white;
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 1em;
                transition: background 0.3s ease;
            }
            #be-ecos-btn:hover {
                background: rgba(255, 255, 255, 0.3);
            }
            #signup-form {
                display: none;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                animation: fadeIn 1s ease-in-out;
            }
            input {
                display: block;
                width: 250px;
                margin: 10px auto;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
            }
            button[type="submit"] {
                padding: 10px 20px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -60%); }
                to { opacity: 1; transform: translate(-50%, -50%); }
            }
        </style>
    </head>
    <body>
        <video autoplay muted loop class="video-background">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
        <div id="ecos-text">ecos</div>
        <button id="be-ecos-btn" onclick="showForm()">be ecos</button>

        <div id="signup-form">
            <form>
                <input type="email" placeholder="Correo" required />
                <input type="password" placeholder="ContraseÃ±a" required />
                <button type="submit">Unirme</button>
            </form>
        </div>

        <script>
            function showForm() {
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('be-ecos-btn').style.display = 'none';
            }
        </script>
    </body>
    </html>
